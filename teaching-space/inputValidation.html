<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Input Validation</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #4fc1ff;
    }

    .input-area {
      margin: 10px 0;
      text-align: center;
    }

    .input-box {
      background-color: #252526;
      color: #d4d4d4;
      border: 1px solid #3c3c3c;
      padding: 8px 10px;
      border-radius: 5px;
      width: 220px;
      text-align: center;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #0078d7;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #005ea6;
    }

    .output {
      width: 90%;
      max-width: 700px;
      height: 180px;
      background-color: #111;
      color: #0f0;
      padding: 10px;
      border-radius: 6px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      border: 1px solid #333;
      margin-top: 15px;
    }

    .small {
      background-color: #555;
      padding: 6px 10px;
      font-size: 13px;
    }

    .small:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Simple Validation Examples</h1>
  <a href="index.html" class="btn small">← Back to Main Page</a>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Enter something..." class="input-box">
  </div>

  <textarea id="code" class="editor" style="display:none;"></textarea>

  <div class="button-group">
    <button id="rangeBtn" class="btn">Range Check</button>
    <button id="presenceBtn" class="btn">Presence Check</button>
    <button id="lookupBtn" class="btn">Look-up Check</button>
    <button id="lengthBtn" class="btn">Length Check</button>
  </div>

  <pre id="output" class="output"></pre>

  <script>
    let pyodideReady = loadPyodide();

    const examples = {
      range: `
from js import document

value = document.getElementById("userInput").value

if value == "":
    print("⚠️ Please enter a number.")
else:
    try:
        number = int(value)
        if 1 <= number <= 10:
            print("✅ Range valid! Number is between 1 and 10.")
        else:
            print("❌ Out of range. Enter between 1 and 10.")
    except:
        print("❌ Invalid input. Please enter a number.")
      `,
      presence: `
from js import document

value = document.getElementById("userInput").value

if value == "":
    print("❌ Field cannot be empty.")
else:
    print("✅ Presence check passed!")
      `,
      lookup: `
from js import document

allowed_colors = ["red", "blue", "green"]
value = document.getElementById("userInput").value.lower()

if value in allowed_colors:
    print("✅ Valid color!")
else:
    print("❌ Invalid color. Choose from red, blue, or green.")
      `,
      length: `
from js import document

value = document.getElementById("userInput").value

if len(value) >= 5:
    print("✅ Length valid! At least 5 characters.")
else:
    print("❌ Too short. Must be at least 5 characters.")
      `
    };

    document.querySelectorAll('.btn').forEach(btn => {
      if (btn.id.endsWith('Btn')) {
        btn.addEventListener('click', async () => {
          const pyodide = await pyodideReady;
          const outputEl = document.getElementById("output");
          outputEl.textContent = "Running...";

          const codeType = btn.id.replace('Btn', '');
          const code = examples[codeType];

          try {
            pyodide.runPython(`
import sys
from io import StringIO
sys.stdout = sys.stderr = StringIO()
            `);
            await pyodide.runPythonAsync(code);
            const result = pyodide.runPython("sys.stdout.getvalue()");
            outputEl.textContent = result || "(No output)";
          } catch (err) {
            outputEl.textContent = "Error:\\n" + err;
          }
        });
      }
    });
  </script>
</body>
</html>
