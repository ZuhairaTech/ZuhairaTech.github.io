<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Python Code Runner</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">

<h1 class="text-2xl font-bold mb-4">Python Code Runner</h1>

<textarea id="code" class="w-full max-w-3xl h-60 p-3 border rounded-md font-mono text-sm">
# Example: Loop through numbers
for i in range(1, 6):
    print(f"Number {i}")
</textarea>

<button id="runBtn" class="bg-blue-600 text-white px-4 py-2 mt-3 rounded hover:bg-blue-700">
Run Code
</button>

<pre id="output" class="bg-black text-green-400 mt-4 p-3 w-full max-w-3xl h-40 overflow-auto rounded"></pre>

<script>
let pyodideReady = loadPyodide();

document.getElementById("runBtn").addEventListener("click", async () => {
  const outputEl = document.getElementById("output");
  outputEl.textContent = "Running...";
  const pyodide = await pyodideReady;
  try {
    let result = await pyodide.runPythonAsync(document.getElementById("code").value);
    outputEl.textContent = result || "(No output)";
  } catch (err) {
    outputEl.textContent = "Error:\n" + err;
  }
});
</script>

</body>
</html>
