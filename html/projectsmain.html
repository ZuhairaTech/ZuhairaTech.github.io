        <nav id="myNav" class="nav">
            <img src="../images/logopurple.png" alt="Avatar" class="avatar" id="logo" >
            <script>
                const cursor = document.querySelector(".ink-cursor");
            
                document.addEventListener("mousemove", (e) => {
                    cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                });

                document.addEventListener("mousedown", () => {
                    cursor.style.transform += " scale(2)";
                    setTimeout(() => cursor.style.transform = `translate(${event.clientX}px, ${event.clientY}px) scale(1)`, 150);
                });

                const logo = document.getElementById("logo");

                logo.addEventListener("mouseenter", function() {
                    this.style.opacity = "0"; // Fade out
                    setTimeout(() => {
                        this.src = "../images/logolightpurple.png"; // Change image
                        this.style.opacity = "1"; // Fade in
                    }, 300); // Delay should match the transition duration (0.3s)
                });

                logo.addEventListener("mouseleave", function() {
                    this.style.opacity = "0"; // Fade out
                    setTimeout(() => {
                        this.src = "../images/logopurple.png"; // Revert image
                        this.style.opacity = "1"; // Fade in
                    }, 300);
                });
                document.querySelector("#myNav img").addEventListener("click", function() {
                    window.location.href = "../index.html";
                });
            </script>
            <script>
                function burgernav() {
                var x = document.getElementById("myNav");
                if (x.classList.contains("responsive")) {
                    x.classList.remove("responsive");
                } else {
                    x.classList.add("responsive");
                }
            }
    
            function activateNav(event) {
                var navLinks = document.querySelectorAll('#myNav a');
                navLinks.forEach(link => {
                    link.classList.remove('active');
                });
                event.currentTarget.classList.add('active');
            }
    
            var navLinks = document.querySelectorAll('#myNav a');
            navLinks.forEach(link => {
                link.addEventListener('click', activateNav);
            });
            </script>
